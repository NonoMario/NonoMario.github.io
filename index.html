<!doctype html>
<html lang="en">

<head>
    <title>Nono Mario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custome CSS-->
    <link rel="stylesheet" type="text/css" href="res/styles/style.css">
</head>

<body>
    <!--Navigation-->
    <nav id="navigation" class="navbar navbar-expand-md navbar-dark fixed-top">
        <a id="navigation-nonomario" class="navbar-brand fa-border navigation-item" href="#">
            <b id="brand-text" class="text" style="text-align:center"></b>
        </a>
        <button class="navbar-toggler-icon navbar-toggler hidden-md-up" type="button" data-toggle="collapse"
            data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a id="nav-home" class="nav-link navigation-item text" href="#"></a>
                </li>
                <li class="nav-item dropdown" style="display:inline-block">
                    <a class="nav-link dropdown-toggle text" href="#" id="dropdownId" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"></a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a id="nav-nono-mario" class="dropdown-item navigation-item text" href="#"></a>
                        <a id="nav-marin" class="dropdown-item navigation-item text" href="#"></a>
                    </div>
                </li>
                <li class="nav-item">
                    <a id="nav-about-piran" class="nav-link navigation-item text" href="#"></a>
                </li>
                <li class="nav-item">
                    <a id="nav-contact" class="nav-link navigation-item text" href="#"></a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Content-->
    <div id="content" class='content-style'>
        <div id="home" class="content-block" style="display:block">
            Home
        </div>
        <div id="nono-mario" class="content-block" style="display:none">
            <!-- Carousel -->
            <div class="row no-margin">
                <div class="col-12 no-padding">
                    <div class="carousel-style">
                        <div id="carousel-nono-mario" class="carousel slide" data-ride="carousel">
                            <ol id="carousel-nono-mario-indicators" class="carousel-indicators"></ol>
                            <div id="carousel-nono-mario-pictures" class="carousel-inner" role="listbox"></div>
                            <a class="carousel-control-prev" href="#carousel-nono-mario" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-nono-mario" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <!-- Description -->
                <div id="nono-mario-text-section" class="row text-section text"></div>              
                <!-- Map -->
                <div class="map-container">
                    <iframe width="100%" height="500px" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=Vojkova%206%2C%206330%20Piran%2C%20Slovenia+(Nono%20Mario)&amp;ie=UTF8&amp;t=&amp;z=17&amp;iwloc=B&amp;output=embed"
                        frameborder="0" marginheight="0" marginwidth="0" alt="Map: Vojkova 6 Piran">
                        <a href="https://www.maps.ie/create-google-map/">
                            Create Google Map
                        </a>
                    </iframe>
                </div>
            </div>
        </div>
        <div id="marin" class="content-block" style="display:none">
            Apartment Marin
        </div>
        <div id="about-piran" class="content-block" style="display:none">
        </div>
        <div id="contact" class="content-block" style="display:none">
            Contact
        </div>
    </div>
    <div id="language-dropdown" class="language-chooser">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-language"></i>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a id="english-lang" style="margin-left:10px" href="#">English</a></li>
            <li><a id="sloveninan-lang" style="margin-left:10px" href="#">Slovenian</a></li>
        </ul>
    </div>
    <footer>
        <div class="container">
            <p id="footer-text" class='text'></p>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="res/scripts/controler.js"></script>
</body>

</html>
